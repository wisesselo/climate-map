<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Global Climate Map</title>
    <meta
      property="og:description"
      content="Visualize average monthly climate conditions"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css"
    />

    <script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@2.5.0/dist/index.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }

      #features {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 20%;
        overflow:scroll;
        background: rgba(255, 255, 255, 0.8);
      }
      #map canvas {
        cursor: crosshair;
      }

      .map-overlay {
        font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
        position: absolute;
        width: 20%;
        top: 0;
        left: 0;
        padding: 5px;
      }

      .map-overlay .map-overlay-inner {
        background-color: #fff;
        opacity:0.9;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        padding: 10px;
        padding-left: 30px;
        padding-right: 30px;
        margin-bottom: 5px;
      }

      [slider] {

        position: relative;
        width: 100%;
        height: 10px;
        margin: 28px 0 10px 0;
      }

      [slider] > div {
        position: relative;
        width: 100%;
      }

      [slider] > div > [inverse-left] {
        position: absolute;
        left: 0;
        height: 8px;
        background-color: #cccccc;
      }

      [slider] > div > [inverse-right] {
        position: absolute;
        right: 0;
        height: 8px;
        background-color: #cccccc;
      }

      [slider] > div > [range] {
        position: absolute;
        height: 8px;
        background-color: #ffe100;
      }

      [slider] > div > [thumb-left] {
        position: absolute;
        pointer-events: all;
        margin-right: 10px;
        top: -7px;
        height: 21px;
        width: 12px;
        cursor: not-allowed;
        background-color: #444444;
      }

      [slider] > div > [thumb-right] {
        position: absolute;
        pointer-events: all;
        margin-left: -10px;
        top: -7px;
        height: 21px;
        width: 12px;
        cursor: not-allowed;
        background-color: #444444;
      }

      [slider] > input[type="range"] {
        position: absolute;
        width: 100%;
        pointer-events: none;
        z-index: 3;
        height: 14px;
        opacity: 0;
      }

      div[slider] > input[type="range"]::-ms-thumb {
        pointer-events: all;
      }

      div[slider] > input[type="range"]::-moz-range-thumb {
        pointer-events: all;
      }

      div[slider] > input[type="range"]::-webkit-slider-thumb {
        pointer-events: all;
      }

      [slider] > div > [sign] {
        opacity: 1;
        position: absolute;
        top: -28px;
        z-index: 3;
        color: #000000;
        width: 28px;
        margin-left: -5px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="map-input" class="map-overlay top">
      <div class="map-overlay-inner">
        <label>Darkest Month Solar Radiation (kJ/m^2/day) [fill-color]</label>
        <div slider id="sol_min_slider">
          <div>
            <div inverse-left style="width: 100%"></div>
            <div inverse-right style="width: 100%"></div>
            <div range style="left: 0%; right: 0%"></div>
            <span thumb-left style="left: 0%"></span>
            <span thumb-right style="left: 100%"></span>
            <div sign style="left: 0%">

            </div>
            <div sign style="left: 100%">
              <span id="value">20000</span>
            </div>
          </div>

          <input
            id="sol_min_slider_left"
            type="range"
            min="0"
            max="20000"
            step="1000"
            value="0"
            oninput="
        this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
        var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
        var children = this.parentNode.childNodes[1].childNodes;
        children[1].style.width=value+'%';
        children[5].style.left=value+'%';
        children[7].style.left=value+'%';children[11].style.left=value+'%';
        children[11].childNodes[1].innerHTML=this.value;"
          />

          <input
            id="sol_min_slider_right"
            type="range"
            min="0"
            max="20000"
            step="1000"
            value="20000"
            oninput="
        this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
        var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
        var children = this.parentNode.childNodes[1].childNodes;
        children[3].style.width=(100-value)+'%';
        children[5].style.right=(100-value)+'%';
        children[9].style.left=value+'%';children[13].style.left=value+'%';
        children[13].childNodes[1].innerHTML=this.value;"

        </div>

    <pre id="features"></pre>
    <script type="module">
      //import {pmtiles} from "../pmtiles.js";
      let protocol = new pmtiles.Protocol();
      maplibregl.addProtocol("pmtiles", protocol.tile);

      const map = new maplibregl.Map({
        container: "map", // container id
        style: "https://demotiles.maplibre.org/style.json", // style URL
        center: [0, 20], // starting position [lng, lat]
        zoom: 2, // starting zoom
        minZoom: 1,
        maxZoom: 6,
      });

      function filterBy(
        solarMinLeftValue,
        solarMinRightValue,
        solarMaxLeftValue,
        solarMaxRightValue,
        preciMinLeftValue,
        preciMinRightValue,
        preciMaxLeftValue,
        preciMaxRightValue,
        tavMinLeftValue,
        tavMinRightValue,
        tavMaxLeftValue,
        tavMaxRightValue
      ) {
        const filters = [
          "all",
          [">=", "sol_min", solarMinLeftValue],
          ["<=", "sol_min", solarMinRightValue],
          [">=", "sol_max", solarMaxLeftValue],
          ["<=", "sol_max", solarMaxRightValue],
          [">=", "pre_min", preciMinLeftValue],
          ["<=", "pre_min", preciMinRightValue],
          [">=", "pre_max", preciMaxLeftValue],
          ["<=", "pre_max", preciMaxRightValue],
          [">=", "tav_min", tavMinLeftValue],
          ["<=", "tav_min", tavMinRightValue],
          [">=", "tav_max", tavMaxLeftValue],
          ["<=", "tav_max", tavMaxRightValue],
        ];
        map.setFilter("polygon-layer", filters);
      }

      map.on("load", () => {
        map.addLayer({
          id: "polygon-layer",
          type: "fill",
          source: {
            type: "vector",
            url: "pmtiles://tiles/filenew.pmtiles" //,"http://localhost:3000/filetest" 
          },
          filter: ["==", "$type", "Polygon"],
          "source-layer": "spt_minmax",
          paint: {
            "fill-outline-color": "rgba(0,0,0,0)",
            "fill-color":  [
              "interpolate",
              ["linear"],
              ["number", ["get", "sol_min"]],
              0,
              "#000000",
              20000,
              "#ffffff",
            ],//"#ffe100"
            "fill-opacity": 0.75,
          },
        });

        // map.addLayer({
        //   id: "point-layer",
        //   type: "circle",
        //   source: {
        //     type: "vector",
        //     url: "pmtiles://tiles/filenew.pmtiles",
        //   },
        //   filter: ["==", "$type", "Point"],
        //   "source-layer": "spt_minmax",
        //   paint: {
        //     "circle-radius": ["+", ["*", ["get", "SCALERANK"], -1], 10], /* [
        //       "interpolate",
        //       ["linear"],
        //       ["zoom"],
        //       2,
        //       ["*", ["+", ["*", ["get", "SCALERANK"], -1], 7], 0.6],
        //       6,
        //       ["+", ["*", ["get", "SCALERANK"], -1], 10],
        //     ], */
        //     "circle-color": "#B42222",
        //     "circle-opacity": 1
        //   },
        // });

        document.getElementById("map-input").addEventListener("mouseup", () => {
          // Precipitation

          const preciMinLeftValue = parseInt(
            document.getElementById("pre_min_slider_left").value
          );
          let preciMinRightValue = parseInt(
            document.getElementById("pre_min_slider_right").value
          );
          if (preciMinRightValue >= 300) {
            preciMinRightValue = 9000;
          }

          const preciMaxLeftValue = parseInt(
            document.getElementById("pre_max_slider_left").value
          );
          let preciMaxRightValue = parseInt(
            document.getElementById("pre_max_slider_right").value
          );
          if (preciMaxRightValue >= 900) {
            preciMaxRightValue = 9000;
          }

          // Solar
          const solarMinLeftValue = parseInt(
            document.getElementById("sol_min_slider_left").value
          );
          let solarMinRightValue = parseInt(
            document.getElementById("sol_min_slider_right").value
          );
          if (solarMinRightValue >= 20000) {
            solarMinRightValue = 60000;
          }

          const solarMaxLeftValue = parseInt(
            document.getElementById("sol_max_slider_left").value
          );
          let solarMaxRightValue = parseInt(
            document.getElementById("sol_max_slider_right").value
          );
          if (solarMaxRightValue >= 30000) {
            solarMaxRightValue = 60000;
          }

          // Temp
          let tavMinLeftValue = parseInt(
            document.getElementById("tav_min_slider_left").value
          );
          if (tavMinLeftValue <= -50) {
            tavMinLeftValue = -200;
          }
          let tavMinRightValue = parseInt(
            document.getElementById("tav_min_slider_right").value
          );
          if (tavMinRightValue >= 30) {
            tavMinRightValue = 60;
          }

          let tavMaxLeftValue = parseInt(
            document.getElementById("tav_max_slider_left").value
          );
          if (tavMaxLeftValue <= -20) {
            tavMaxLeftValue = -200;
          }
          let tavMaxRightValue = parseInt(
            document.getElementById("tav_max_slider_right").value
          );
          if (tavMaxRightValue >= 40) {
            tavMaxRightValue = 60;
          }

          filterBy(
            solarMinLeftValue,
            solarMinRightValue,
            solarMaxLeftValue,
            solarMaxRightValue,
            preciMinLeftValue,
            preciMinRightValue,
            preciMaxLeftValue,
            preciMaxRightValue,
            tavMinLeftValue,
            tavMinRightValue,
            tavMaxLeftValue,
            tavMaxRightValue
          );
        });
      });

      map.on("mousemove", (e) => {
        const features = map.queryRenderedFeatures(e.point);

        // Limit the number of properties we're displaying for
        // legibility and performance
        const displayProperties = ["properties", "id", "layer"];

        const displayFeatures = features.map((feat) => {
          const displayFeat = {};
          displayProperties.forEach((prop) => {
            displayFeat[prop] = feat[prop];
          });
          return displayFeat;
        });

        document.getElementById("features").innerHTML = JSON.stringify(
          displayFeatures,
          null,
          2
        );
      });
    </script>
  </body>
</html>
